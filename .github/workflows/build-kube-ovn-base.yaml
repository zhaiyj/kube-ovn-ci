name: Build Base
on:
  push:
    branches:
      - ecx-base
    tags:
      - ecx-base
    paths-ignore:
      - "docs/**"
      - "**.md"
jobs:
  build-amd64:
    name: Build AMD64
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2

      - name: Build
        run: |
          make base-amd64
          make base-tar-amd64

      - name: Upload image to artifact
        uses: actions/upload-artifact@v3
        with:
          name: image-amd64
          path: image-amd64.tar

  push:
    needs:
      - build-amd64
    name: push
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Download image
        uses: actions/download-artifact@v3
        with:
          name: image-amd64
      - name: Load Image
        run: |
          docker load --input image-amd64.tar
      - name: Push
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          COMMIT: ${{ github.sha }}
        run: |
          cat VERSION
          TAG=$(cat VERSION)
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker images
          docker push zhaiyj2/kube-ovn-base:$TAG-amd64
